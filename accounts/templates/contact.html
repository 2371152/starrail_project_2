{% extends 'base.html' %}
{% block title %}Contact Form{% endblock %}


{% block contents %}

<style>
    form {
        font-family: Arial, sans-serif;
        background-color: #fff;
        justify-content: center;
        margin-left: 20%;
        margin-right: 20%;
        padding: 50px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin-left: 20%;
        margin-bottom: 5px;
        color: #555;
    }

    input {
        width: 60%;
        padding: 8px;
        margin-left: 20%;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        margin-left: 20%;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    textarea {
        width: 60%;
        padding: 10px;
        margin-bottom: 15px;
        margin-left: 20%;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
        height: 100px;
    }
</style>


<form method="post" action="{% url 'accounts:contact_view' %}">
    {% csrf_token %}

    <h2>Contact Form</h2>

    <label for="name">名前:</label>
    <input type="text" name="name" required>

    <label for="email">メールアドレス:</label>
    <input type="email" name="email" required>

    <label for="title">件名:</label>
    <input type="text" name="title" required>

    <label for="message">本文:</label>
    <textarea name="message" required></textarea><br>

    <!-- 他のフォームフィールドを追加 -->

    <button type="submit">送信</button>
</form>


{% endblock %}
